Mount the NAS shared volume. 
   
   For example, if you are using NFS, mount the NFS `/shared` volume.

   ```shell
   vim /etc/fstab
   tejas-cloud.maa.collab.net:/vol/ha_ctfqa /shared nfs rw,tcp,nfsvers=3,rsize=32768,wsize=32768,intr,hard
   cat /etc/fstab
   mkdir /shared
   mount /shared
   ````
